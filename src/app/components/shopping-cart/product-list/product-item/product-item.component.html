<div class="card m-2 shadow-sm">

  <div class='card-header'>
    <p class="card-title m-1 text-decoration-underline text-md-start text-success font-monospace text-capitalize">
      <strong>{{productItem.authorId}}</strong>
      <span class="m-1 align-content-end badge badge-pill badge-info"><small>({{productItem.offerId}}) </small></span>
    </p>

  </div>
  <div class="card-body">
    <!-- <p class="lead"><strong> {{ productItem.details }}</strong></p> -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h5 class="lead">{{productItem.details}}</h5>
      </div>
    </div>

    <div class="row">
      <p class="card-text text-warning text-lowercase"><strong>{{ productItem.price.toString() | currency:'INR'
          }}</strong>
      </p>


      <p class="card-text text-capitalize">
        <small>{{productItem.offerCategory}}</small>
      </p>

    </div>

    <div class="d-flex justify-content-between align-items-center">
      <div *ngIf="isLoggedIn()">
        <button type="button" class="btn m-1 btn-sm btn-primary product-btn" (click)="likeProduct()">
          <span class='fa fa-thumbs-up'></span><small>
            ({{productItem.likes.length}}) </small>
        </button>
        <button type="button" class="btn m-1 btn-sm btn-outline-secondary product-btn">
          <span class='fa fa-comments'></span></button>
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to
          Cart</button>
      </div>
    </div>
  </div>
</div>
