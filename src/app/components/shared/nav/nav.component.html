<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <app-header></app-header>
  </h5>
  <nav class="my-2 my-md-0 mr-md-3">

    <!-- <a class="m-1 btn btn-outline-info" [routerLink]="['/shop']">Shop</a> -->
    <button class="m-1 btn btn-outline-info" *ngIf="isLoggedIn()" [routerLink]="['/viewprofile']">
      <span class='fa fa-address-card'></span> profile</button>
    <button class="m-1 btn btn-outline-info" *ngIf="isLoggedIn() " [routerLink]="['/createoffer']">
      <span class='fa fa-file'>
      </span> create offer</button>
    <!-- <button class="m-1 btn btn-outline-info" *ngIf="isLoggedIn()">History</button> -->
    <button *ngIf="isLoggedIn()" class="m-1 btn btn-light disabled btn-outline-danger"><span
        class='fa fa-user-circle'></span> {{getEmpId()}}</button>
  </nav>
  <!-- <button class="btn btn-outline-primary" *ngIf="!isLoggedIn" (click)="login()">Sign up</button> -->
  <a class="btn btn-outline-info" [routerLink]="['/login']" *ngIf="!isLoggedIn()"> <span class='fa fa-sign-in'></span>
    login</a>
  <button class="btn btn-outline-primary" *ngIf="isLoggedIn()" (click)="logout()"><span class='fa fa-sign-out'></span>
    logout</button>
</div>
